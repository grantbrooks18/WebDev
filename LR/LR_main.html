<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="images/example.png">
    <link rel="stylesheet" href="LR_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Bank of LR Jenkins</title>

  </head>

  <body>


      <div class="header">
          <div class="header_button" id="Personal_btn">
            Personal
          </div>
          <div class="header_button" id="comm_btn">
            Commercial
          </div>
          <div class="header_button" id="about_btn">
            About
          </div>
          <div class="header_button" id="contact_btn">
            Contact
          </div>
          </div>


      <div class="login_card">
        <header class="header_name">Welcome to the Bank of LR Jenkins</header>
        <button onclick="document.getElementById('id01').style.display='block'" class="login_button">Login</button>
      </div>



    <div id="id01" class="modal">

      <form class="modal-content animate" action="LR_account.html" method="post">
        <div class="imgcontainer">
          <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>

        </div>

        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
          <button type="submit">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>
          <div class="container" style="background-color:#ffd52d">
          <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        </div>
  </form>
</div>


    <script src="LR_script.js"></script>

  </body>
</html>
